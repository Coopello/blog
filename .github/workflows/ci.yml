# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: push

env:
  FILE_PATTERN: "{src,__tests__}/**/*.{ts,tsx,js,jsx}"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1

      # Runs a single command using the runners shell
      - name: clear cache
        run: rm -rf node_modules | rm package-lock.json | rm -rf ~/.node-gyp/
      - name: Install node_modules
        run: yarn
      - name: Check by Prettier
        run: yarn run prettier --check ${FILE_PATTERN}
      - name: Check by ESLint
        run: yarn run eslint . --ext '.js,.ts,.tsx'
      - name: Typecheck
        run: yarn run tsc --noEmit
      - name: Test with coverage
        uses: ArtiomTr/jest-coverage-report-action@v2.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          package-manager: "yarn"
          test-script: npm run test:coverage
